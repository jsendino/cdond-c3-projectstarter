version: 2.1

commands: 
  destroy_env:
    description: "Destroys CloudFormation stack"
    parameters:
      env_name: 
        type: string
    steps:
      - run: aws cloudformation delete-stack --stack-name << parameters.env_name >> 

jobs:
  create_infra:
    docker:
      - image: amazon/aws-cli # every job must define an image for the docker executor and subsequent jobs may define a different image.
    steps:
      - checkout
      - run: >
         aws cloudformation deploy \
              --template-file template.yml \
              --stack-name udacity-cd-infra
      - run: 
          name: Delete env if failure
          command: destroy_env 
            env_name: udacity-cd-infra
          when: on_fail
