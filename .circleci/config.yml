version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: python -m pytest
  analyze:
    executor: python/default
    steps: 
      - checkout
      - python/load-cache
      - run: pylint .
workflows:
  main:
    jobs:
      - build-and-test
      - analyze:
          requires: 
            - build-and-test
