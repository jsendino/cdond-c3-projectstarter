version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: pytest
  analyze:
    executor: python/default
    steps: 
      - pylint .
workflows:
  main:
    jobs:
      - analyze 
      - build-and-test
