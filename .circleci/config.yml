version: 2.1

orbs:
  python: circleci/python:3.8

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: python -m pytest
  analyze:
    executor: python/default
    steps: 
      - checkout
      - run: pip freeze
      - python/load-cache
      - run: pip freeze
      - run: echo $PATH
      - run: python -m pylint .
workflows:
  main:
    jobs:
      - build-and-test
      - analyze:
          requires: 
            - build-and-test
